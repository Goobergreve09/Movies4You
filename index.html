<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies4You</title>

    <link rel="icon" type="image/png" href="https://www.freeiconspng.com/uploads/movie-icon-27.png">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/movies.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Movies4You</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="watchlist.html">Watchlist</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Favorites
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="favorites.html">All-Time</a></li>
                <li><a class="dropdown-item" href="comedy.html">Comedy</a></li>
                <li><a class="dropdown-item" href="action.html">Action</a></li>
                <li><a class="dropdown-item" href="drama.html">Drama</a></li>
                <li><a class="dropdown-item" href="horror.html">Horror</a></li>
              </ul>
            </li>
          </ul>
          <div class="row">
            <div class="col">
              <form class="form-inline">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search Movies"
                  aria-label="Search"
                  id="locationInput"
                />
              </form>
            </div>
            <div class="col-auto">
              <button
              class="btn btn-outline-success my-2 my-sm-0 custom-outline-white"
                type="submit"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <!-- Results Columns -->
      <div class="row" id="results">
        <!-- Results will be displayed here -->
      </div>
    </div>
